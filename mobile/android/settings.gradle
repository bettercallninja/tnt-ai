rootProject.name = "AndroidAppTT"

def requiredJdk = JavaVersion.VERSION_17
if (!JavaVersion.current().isCompatibleWith(requiredJdk)) {
	throw new GradleException("Android build requires JDK ${requiredJdk} or newer. Current Java version: ${JavaVersion.current()}")
}

apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesSettingsGradle(settings)

include(":app")
includeBuild("../node_modules/@react-native/gradle-plugin")
